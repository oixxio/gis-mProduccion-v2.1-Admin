<div ng-controller="indexController">  
  <div class="col-md-12">          
    <div class="row page-header">
      <div class="col-md-2">
        <h1>Departamentos</h1>
      </div><!-- /.col-md-2 -->
      <div class="col-md-4 col-md-offset-2">
        <div class="input-group" style="margin-top: 25px;">
          <input type="text" class="form-control" placeholder="Buscar..." ng-model="searchText">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </span>
        </div>
      </div><!-- /.col-md-3 -->
    </div><!-- /.row page-header-->
  </div>  
  <uib-tabset active="active">
    <uib-tab heading="" select="getQuestions()">
      <div class="table-responsive" >
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre departamento</th>
              <th>Provincia</th>
              <th>Región</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="departamento in departamentos | filter: searchText">
              <td>{{departamento.id}}</td>
              <td>{{departamento.Nombre}}</td>
              <td>{{departamento.Provincia}}</td>
              <td>{{departamento.Región}}</td>
              <td><a href="" ng-click="goTo('CuestionarioEdit');setQEdit(question)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> editar</a></td>
            </tr>           
          </tbody>
        </table>
      </div>
    </uib-tab> 
  </uib-tabset>
</div>
